<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}{{ SITENAME }}, {{ TAGLINE }}{% endblock meta_description %}">
    <link rel="alternate" href="{{ SITEURL }}/{{ FEED }}" type="application/atom+xml" title="{{ SITENAME }} ATOM Feed"/>
    {% if FEED_RSS %}
        <link rel="alternate" href="{{ SITEURL }}/{{ FEED_RSS }}" type="application/rss+xml" title="{{ SITENAME }} RSS Feed"/>
    {% endif %}

    {% block head %}
        <title>{% block title %}{{ SITENAME }} // {{ TAGLINE }}{% endblock title %}</title>
    {% endblock head %}

    <link rel="stylesheet" href="{{ SITEURL }}/theme/pure-min.css">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/pure.css">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/pygments.css">
    <script src="{{ SITEURL }}/theme/jquery-2.0.3.min.js"></script>
</head>

<body>
    {% block content %}
    {% endblock %}
    <script>
        var $top = $('.go-top');

        // Show or hide the sticky footer button
        $(window).scroll(function() {
            if ($(this).scrollTop() > 200) {
                $top.fadeIn(200);
            } else {
                $top.fadeOut(200);
            }
        });

        // Animate the scroll to top
        $top.click(function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop: 0}, 300);
        })

        // Makes sure that the href="#" attached to the <a> elements
        // don't scroll you back up the page.
        $('body').on('click', 'a[href="#"]', function(event) {
            event.preventDefault();
        });
    </script>
    {% include 'analytics.html' %}
</body>
</html>
